<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖专 - AllJobs Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .card-title {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .card-subtitle {
            font-size: 0.85em;
            color: #999;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin-top: 10px;
        }

        .status-completed {
            background: #10b981;
            color: white;
        }

        .status-running {
            background: #f59e0b;
            color: white;
        }

        .status-failed {
            background: #ef4444;
            color: white;
        }

        .last-scraping {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .last-scraping h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .refresh-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .time-ago {
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> 砖专 Scraping</h1>
        
        <button class="refresh-btn" onclick="loadDashboard()"> 专注</button>

        <div id="loading" class="loading">注 转...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="dashboard" style="display: none;">
            <div class="dashboard-grid">
                <div class="card">
                    <div class="card-title">住" 砖专转</div>
                    <div class="card-value" id="totalJobs">-</div>
                    <div class="card-subtitle">砖专转 住 转</div>
                </div>

                <div class="card">
                    <div class="card-title">专转</div>
                    <div class="card-value" id="totalCompanies">-</div>
                    <div class="card-subtitle">专转 砖转</div>
                </div>

                <div class="card">
                    <div class="card-title">拽</div>
                    <div class="card-value" id="totalLocations">-</div>
                    <div class="card-subtitle">拽 砖</div>
                </div>
            </div>

            <div class="last-scraping">
                <h2> 住拽专驻 专</h2>
                <div id="lastScrapingContent">
                    <div class="info-row">
                        <span class="info-label">转专 转:</span>
                        <span class="info-value" id="startedAt">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">转专 住:</span>
                        <span class="info-value" id="completedAt">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">注 住专拽:</span>
                        <span class="info-value" id="pagesScraped">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">砖专转 爪:</span>
                        <span class="info-value" id="jobsFound">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">住住:</span>
                        <span class="info-value" id="status">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatDate(dateString) {
            if (!dateString) return ' ';
            const date = new Date(dateString);
            return date.toLocaleString('he-IL', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function timeAgo(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 0) return `驻 ${days} `;
            if (hours > 0) return `驻 ${hours} 砖注转`;
            if (minutes > 0) return `驻 ${minutes} 拽转`;
            return '注砖';
        }

        function formatStatus(status) {
            const statusMap = {
                'completed': { text: '砖', class: 'status-completed' },
                'running': { text: '转', class: 'status-running' },
                'failed': { text: '砖', class: 'status-failed' }
            };
            return statusMap[status] || { text: status, class: '' };
        }

        async function loadDashboard() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const dashboard = document.getElementById('dashboard');

            loading.style.display = 'block';
            error.style.display = 'none';
            dashboard.style.display = 'none';

            try {
                const response = await fetch('/api/dashboard');
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || '砖 注转 转');
                }

                const data = result.data;

                // Update stats
                document.getElementById('totalJobs').textContent = data.totalJobs.toLocaleString('he-IL');
                document.getElementById('totalCompanies').textContent = data.totalCompanies.toLocaleString('he-IL');
                document.getElementById('totalLocations').textContent = data.totalLocations.toLocaleString('he-IL');

                // Update last scraping
                if (data.lastScraping) {
                    const last = data.lastScraping;
                    document.getElementById('startedAt').innerHTML = formatDate(last.startedAt) + 
                        ' <span class="time-ago">(' + timeAgo(last.startedAt) + ')</span>';
                    document.getElementById('completedAt').innerHTML = last.completedAt 
                        ? formatDate(last.completedAt) + ' <span class="time-ago">(' + timeAgo(last.completedAt) + ')</span>'
                        : '注 专抓...';
                    document.getElementById('pagesScraped').textContent = last.pagesScraped.toLocaleString('he-IL');
                    document.getElementById('jobsFound').textContent = last.jobsFound.toLocaleString('he-IL');
                    
                    const statusInfo = formatStatus(last.status);
                    document.getElementById('status').innerHTML = 
                        '<span class="status-badge ' + statusInfo.class + '">' + statusInfo.text + '</span>';
                } else {
                    document.getElementById('lastScrapingContent').innerHTML = 
                        '<div class="info-row"><span class="info-label"> 转 住拽专驻</span></div>';
                }

                loading.style.display = 'none';
                dashboard.style.display = 'block';
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = '砖: ' + err.message;
            }
        }

        // Load on page load
        loadDashboard();

        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
